<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>title</th>
        <th>image</th>
        <th>Modify</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for letter in letter_list %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ letter }}</td>
        <td><img src = "{{ letter.image.url }}" alt = ""></td>
        <td><a href = "">Modify</a></td>
        <td><a href = "">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
